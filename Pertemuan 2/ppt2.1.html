<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <h1>Belajar JavaScript</h1>
        <script>
           const name = 'Budi';
           const element = <h1>Halo, {name}</h1>;

           ReactDOM.render(
            element,
            document.getElementById('root')
           );
        </script>
    </body>
</html>
