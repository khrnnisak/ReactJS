<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
       
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">
            const MyApp = () => {
                const [judul, setJudul] = React.useState(
                    {
                        satu: "Belajar React",
                        dua: "Belajar Javascript"
                    }
                );
                const handleButtonClick = () => {
                    let judulSementara =  { ...judul};
                    judulSementara.satu = "Belajar React State";
                    setJudul(judulSementara);
                }

                return(
                    <div>
                        {console.log(judul)}
                        <h1>{judul.satu}</h1>
                        <h1>{judul.dua}</h1>
                        <button onClick = {handleButtonClick}>Click Me!</button>    
                    </div>
                )
            }  
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
</html>
