<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
       
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">
            const Tombol = (props) => {
                const handleButtonClick = () => {
                    (props.tombolType === "dec") ? props.onTombolClick(-1) : props.onTombolClick(+1)
                }
                return(
                    <button onClick={handleButtonClick}>{props.children}</button>
                )
            }
            const MyApp = () => {
                const [counter, setCounter] = React.useState(0);
                
                const handleTombolClick = (change) => {
                    setCounter((prevCount) => {return prevCount + change});
                }

                return(
                    <div>
                        <h1>{counter}</h1>
                        <Tombol onTombolClick = {handleTombolClick} tombolType="dec">- 1</Tombol>    
                        <Tombol onTombolClick = {handleTombolClick} tombolType="inc">+ 1</Tombol>  
                    </div>
                )
            }  
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
</html>
