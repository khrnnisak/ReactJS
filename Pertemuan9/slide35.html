<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
       
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">
            const MyApp = () => {
                const [counter, setCounter] = React.useState(0);
                
                const handleDec = () => {
                    setCounter((prevCount) => {return prevCount - 1});
                    setCounter((prevCount) => {return prevCount - 1});
                }
                const handleInc = () => {
                    setCounter((prevCount) => {return prevCount + 1});
                    setCounter((prevCount) => {return prevCount + 1});
                }

                return(
                    <div>
                        <h1>{counter}</h1>
                        <button onClick = {handleDec}>- 1</button>    
                        <button onClick = {handleInc}>+ 1</button>  
                    </div>
                )
            }  
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
</html>
