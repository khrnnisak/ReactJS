<html>

    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">
            const getNumber = () => {
                console.log("getNumber dijalankan");

            }
            const MyApp = () => {
                const [judul, setJudul] = React.useState("Belajar React");
                const [counter, setCounter] = React.useState(0);
                
                const handleButtonClick = () => {
                    if (judul === "Belajar React"){
                        setJudul("Belajar Javascript");
                    }else{
                        setJudul("Belajar React");
                    }
                }
                const handleFooClick = () =>{
                    setCounter(prevCounter => prevCounter +1)
                }

                return(
                    <div>
                        <h1>{judul} {counter}</h1>
                        <button onClick = {handleButtonClick}>Ganti Judul</button>    
                        <button onClick = {handleFooClick} >+ 1</button>  
                    </div>
                )
            }  
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
