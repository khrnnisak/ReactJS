<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">

            const Tombol = (props) => {
                
                    return (
                        <button onClick={props.onTombolClick}>
                            Click Here!
                        </button>
                    )
                
            }
            class MyApp extends React.Component {
                handleClick(){
                    alert("Alert dari MyApp");
                }
                render(){
                    return (
                        <div>
                            <h1>Belajar React</h1>
                            <Tombol onTombolClick={this.handleClick} />
                        </div>
                    )
                }
            }
	            
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
</html>
