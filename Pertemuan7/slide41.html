<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">
            const Tombol = (props) => {
                const handleButtonClick = () => {
                    alert(props.pesan);
                }
                return (
                    <button onClick={handleButtonClick} style={{ margin:"10px" }}>
                        {props.children}
                    </button>
                )
            }
            const MyApp = () => {
                return (
                    <div>
                        <h1>Belajar React</h1>
                        <Tombol pesan="Belajar React">Hello React</Tombol>
                        <Tombol pesan="Belajar JavaScript">JavaScript</Tombol>
                    </div>
                )
            }
	            
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
</html>
