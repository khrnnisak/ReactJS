<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
            class JudulREact extends React.Component{
                render(){
                    return <h1>Sedang Belajar React</h1>
                }
            }
            
            class JudulJavaScript extends React.Component {
                render(){
                    return <h1>Sedang Belajar JavaScript</h1>

                }
            }

            function MyComponent(){
                return (
                    <div>
                        <JudulREact />
                        <hr />
                        <JudulJavaScript />
                    </div>
                )
            }

            ReactDOM.createRoot(document.getElementById('root')).render(<MyComponent />);
        </script>
            
    </body>
</html>
