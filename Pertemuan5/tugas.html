<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">

            
            const books = [
                {
                    id: "01",
                    judul: "Caraval",
                    penulis: "Stephanie Garber",
                    pasFoto: "book1.png"
                },
                {
                    id: "02",
                    judul: "Legendary",
                    penulis: "Stephanie Garber",
                    pasFoto: "book2.png"
                },
                {
                    id: "03",
                    judul: "Finale",
                    penulis: "Stephanie Garber",
                    pasFoto: "book3.png"
                },
            ]

            class Book extends React.Component {
                render(){
                    return(
                        books.map((book)=>
                            <figure key={book.id}>
                                <img src={"img/" + book.pasFoto} alt={book.nama} />
                                <figcaption>{book.judul} ({book.penulis})</figcaption>
                            </figure>
                        
                        )
                    )
                }
            }
            
            class DaftarBuku extends React.Component{
                render(){
                    return(
                        <React.Fragment>
                            <h1>Daftar Buku - Novel</h1>
                            <hr />
                            <section style={{display: "flex", textAlign: "center"}}>
                                <Book />
                            </section>
                        </React.Fragment>
                    )
                }
            }
            

            ReactDOM.createRoot(document.getElementById('root')).render(<DaftarBuku />);
        </script>
            
    </body>
</html>
