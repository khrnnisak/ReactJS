<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>

        <script type="text/babel">

            class Buku extends React.Component{
                render(){
                    return(
                        <figure key={this.props.id}>
                            <img src={"img/" + this.props.pasFoto} alt={this.props.nama} />
                            <figcaption>{this.props.judul} ({this.props.penulis})</figcaption>
                        </figure>         
                    )
                }
            }
            class DaftarBuku extends React.Component{
                render(){
                    const books = [
                        {
                            id: "01",
                            judul: "Caraval",
                            penulis: "Stephanie Garber",
                            pasFoto: "book1.png"
                        },
                        {
                            id: "02",
                            judul: "Legendary",
                            penulis: "Stephanie Garber",
                            pasFoto: "book2.png"
                        },
                        {
                            id: "03",
                            judul: "Finale",
                            penulis: "Stephanie Garber",
                            pasFoto: "book3.png"
                        },
                    ]
                    return(
                        
                            <React.Fragment>
                                <h1>Daftar Buku - Novel</h1>
                                <hr />
                                <section style={{display: "flex", textAlign: "center", flexDirection: "row"}}>
                            {        books.map( (book) =>
                                    <Buku 
                                        judul= {book.judul}
                                        penulis={book.penulis}
                                        pasFoto = {book.pasFoto}
                                    
                                    />
                                    )}
                                </section>
                            </React.Fragment>
                        )
                    
                }
            }

            ReactDOM.createRoot(document.getElementById('root')).render(<DaftarBuku />);
        </script>    
    </body>
</html>
