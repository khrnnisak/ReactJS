<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="../Pertemuan5/js/react.development.js"></script>
        <script src="../Pertemuan5/js/react-dom.development.js"></script>
        <script src="../Pertemuan5/js/babel.js"></script>
        <script type="text/babel">
            
            class Belajar extends React.Component{
                render(){
                    return <h1>Belajar {this.props.materi}</h1>
                }
            }

            const myElement = (
                <div>
                    <Belajar materi = "React" />    
                    <Belajar materi = "JavaScript" />  
                    <Belajar materi = "Programmer" />  
                </div>
            )

            ReactDOM.createRoot(document.getElementById('root')).render(myElement);
        </script>
            
    </body>
</html>
